<section id="contact" class="py-24 bg-[#f6fcf2] text-center overflow-hidden">
  <div class="text-center mb-12">
    <h1 class="text-4xl md:text-5xl font-bold leading-tight animate-fadeInUp delay-200">
      Contactez-nous
    </h1>
    <p class="text-gray-600 text-lg mb-10">Nous serions ravis d'Ã©changer avec vous.</p>
  </div>
  <form
    [formGroup]="contactForm"
    (ngSubmit)="onSubmit()"
    class="max-w-2xl mx-auto text-left space-y-6 bg-white rounded-xl shadow-lg p-8 animate-fadeInUp"
    style="animation-delay: 0.3s; animation-fill-mode: forwards"
  >
    <!-- Nom -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Nom</mat-label>
      <input matInput type="text" formControlName="nom" />
      <mat-error *ngIf="contactForm.get('nom')?.invalid && contactForm.get('nom')?.touched">
        Le nom est requis.
      </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        Email invalide ou requis.
      </mat-error>
    </mat-form-field>

    <!-- Message -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Message</mat-label>
      <textarea matInput rows="5" formControlName="message"></textarea>
      <mat-error *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
        Le message est requis.
      </mat-error>
    </mat-form-field>

    <!-- Bouton -->
    <div class="text-center">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="contactForm.invalid"
        class="transition-transform transform hover:scale-105"
      >
        Envoyer
      </button>
    </div>
  </form>
</section>
